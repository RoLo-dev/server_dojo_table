<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1 class="mt-5 font-weight-bold">Dojo Form</h1>

        <form action="/result" method="POST">
            <div class="form-group">
                <p>Name:</p>
                <input type="text" class="form-control mb-2" name="name">
                <p>Location:</p>
                <input type="text" class="form-control mb-2" name="location">
                <p>Favorite Language: </p>

                <select name="language" id="language" class="custom-select mb-2">
                    <option value="0">-- Select language --</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value=".Net">.Net</option>
                </select>

                <label>Comment</label>
                <textarea name="message" id="message" class="form-control"></textarea>
                <input type="submit" class="btn btn-outline-dark btn-lg mt-4" value="Submit">
            </div>
        </form>
        
    </div>
</body>
</html>
{% with messages = flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{message}}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
